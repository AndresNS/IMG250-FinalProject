<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>End of Semester Project - IMG250, Applied JavaScript</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div id="game-container"></div>
    <div class="info">
        <h1>Select your deck</h1>
        <div class="color-selection">
            <ul>
                <li><input type="radio" name="color" value="male" checked="checked"> White</li>
                <li><input type="radio" name="color" value="female"> Blue</li>
                <li><input type="radio" name="color" value="female"> Black</li>
                <li><input type="radio" name="color" value="other"> Red</li>
                <li><input type="radio" name="color" value="other"> Green</li>
            </ul>
        </div>
        <h1>Controls</h1>
        <div class="controls">
            <div class="controls__actions">
                <ul>
                    <li>INTERACT: <span class="inline-key">SPACE</span></li>
                    <li>CANCEL: <span class="inline-key">ESCAPE</li>
                </ul>
            </div>
            <div class="controls__arrows">
                <div class="key blank"></div>
                <div class="key">Up</div>
                <div class="key blank"></div>
                <div class="key">Left</div>
                <div class="key">Down</div>
                <div class="key">Right</div>
            </div>
        </div>
        <h1>Instructions</h1>
        <div class="instructions"></div>
    </div>

    <script src="src/lib/phaser.min.js"></script>
    <script src="src/js/data.js"></script>
    <script src="src/js/boot-scene.js"></script>
    <script src="src/js/world-scene.js"></script>
    <script src="src/js/match-scene.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
